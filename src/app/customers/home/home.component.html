<div class="container mt-2" *ngIf="totalBooks.length; else loading">
  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" *ngFor="let book of books$ | async">
      <div class="card">
        <div class="card-body position-relative">
          <h5 class="card-title">{{ book.title }}</h5>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">{{ book.author }}</li>
            <li class="list-group-item">{{ book.cost }}</li>
          </ul>
        </div>
        <div class="card-body d-flex justify-content-between">
          <a class="btn btn-dark" [routerLink]="['/books/edit', book.id]"
            >Edit</a
          >
          <button
            type="button"
            class="btn btn-danger"
            (click)="openModal(book.id)"
          >
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #loading>
  <app-empty></app-empty>
</ng-template>

<!-- Modal -->
<div
  class="modal fade"
  id="deleteModal"
  tabindex="1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Delete Confirmation</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">Are you sure to delete this item?</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button type="button" class="btn btn-danger" (click)="confirmDelete()">
          Confirm Delete
        </button>
      </div>
    </div>
  </div>
</div>
